<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener | QuickLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      .btn-custom {
        background-color: #4f46e5;
        border: none;
      }
      .btn-custom:hover {
        background-color: #4338ca;
      }
      input[type="url"] {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 text-center">
            <h2 class="mb-3">ðŸ”— URL Shortener</h2>
            <p class="text-muted">Paste your long link below to get a short one instantly.</p>

            <form method="post" class="mt-4">
              <div class="input-group mb-3">
                <input
                  type="url"
                  name="url"
                  class="form-control"
                  placeholder="https://example.org/..."
                  required
                />
                <button type="submit" class="btn btn-custom text-white">
                  Shorten
                </button>
              </div>
            </form>

            {% if error %}
              <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            {% if short_url %}
              <div class="alert alert-success mt-3">
                <strong>Short URL:</strong>
                <a href="{{ short_url }}" class="text-decoration-none">{{ short_url }}</a>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
