<!doctype html>
<html>
  <head>
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>Shorten a URL</h1>
    <form method="post">
      <input type="url" name="url" placeholder="https://example.org/..." required style="width:400px"/>
      <button type="submit">Shorten</button>
    </form>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
    {% if short_url %}
      <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
