<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shortened URL | QuickLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.95); 
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        color: #333; 
        width: 100%;
        max-width: 450px;
      }
      .btn-custom {
        background-color: #4f46e5;
        border: none;
        transition: background-color 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #3f35cc;
        transform: translateY(-1px);
      }
      .short-url-display {
        background-color: #f1f1f9;
        padding: 15px 20px;
        border-radius: 8px;
        word-wrap: break-word; 
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }
      .short-url-link {
        color: #4f46e5 !important;
        font-size: 1.1rem;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .short-url-link:hover {
        color: #3f35cc !important;
      }
    </style>
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="card p-5">
        <h2 class="mb-4 text-center fw-bold">Link Shortened! </h2>

        <div class="short-url-display text-center">
          <p class="mb-0 text-muted">Your QuickLink:</p>
          <a
            href="{{ short_url }}"
            target="_blank"
            class="text-decoration-none short-url-link"
            id="shortenedUrl"
          >
            {{ short_url }}
          </a>
        </div>

        <button
          class="btn btn-custom text-white mb-3"
          onclick="copyToClipboard('{{ short_url }}', this)"
        >
          <i class="bi bi-clipboard"></i> <span id="copyButtonText">Copy Link</span>
        </button>

        <a href="/" class="btn btn-outline-primary mt-2">
          <i class="bi bi-arrow-left-circle"></i> Shorten Another
        </a>
      </div>
    </div>

    <script>
      async function copyToClipboard(text, buttonElement) {
        const originalText = 'Copy Link';
        const copiedText = 'Copied! âœ“';
        const buttonTextSpan = buttonElement.querySelector('#copyButtonText');
        const iconElement = buttonElement.querySelector('i');

        try {
          await navigator.clipboard.writeText(text);
          buttonTextSpan.textContent = copiedText;
          iconElement.className = 'bi bi-check-lg'; 

          setTimeout(() => {
            buttonTextSpan.textContent = originalText;
            iconElement.className = 'bi bi-clipboard'; 
          }, 2000);

        } catch (err) {
          console.error('Could not copy text: ', err);
          const textArea = document.createElement("textarea");
          textArea.value = text;
          textArea.style.position = "fixed";  
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();

          try {
            document.execCommand('copy');
            buttonTextSpan.textContent = copiedText;
            iconElement.className = 'bi bi-check-lg';

            setTimeout(() => {
                buttonTextSpan.textContent = originalText;
                iconElement.className = 'bi bi-clipboard';
            }, 2000);

          } catch (execErr) {
            console.error('Fallback: Oops, unable to copy', execErr);
            alert("Could not copy automatically. Please manually copy the URL: " + text);
          } finally {
            document.body.removeChild(textArea);
          }
        }
      }
    </script>
  </body>
</html>
